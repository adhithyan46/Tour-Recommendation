{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Page</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/new_favicon.png' %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    body, html {
        background: url("{% static 'img/search_bg.jpg' %}") no-repeat center / cover;
        height: 100%;
        width: 100%;
        display: table;
        position: relative;
    }
    .tour-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        gap: 30px; /* Space between cards */
        margin: 50px auto; /* Center the grid */
        max-width: 1200px; /* Optional: Limit the maximum width of the grid */
    }
    .tour-card {
        padding: 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.877);
        border-radius: 10px;
        
    }
    .tour-card img {
        max-width: 100%;
        height: 200px;
        border-radius: 8px; /* Optional: Add rounded corners to images */
        background-color: transparent;
    }
    .no-tours {
        margin: 50px;
        text-align: center;
    }
</style>
<body>
    <header id="masthead" class="site-header">
        <nav id="primary-navigation" class="site-navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="site-title"><span>Tour</span>Recommendation</a>
                </div>
                <div class="collapse navbar-collapse" id="agency-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'index' %}" >Home</a></li>
                        <li class="active"><a href="{% url 'search_page' %}" >Search</a></li>
                        <li><a href="{% url 'login_page'%}">Login</a></li>
                        <li><a href="{% url 'register_page' %}">Register</a></li>
                    </ul>
                </div>
            </div>   
        </nav>
    </header>

    <div id="search" >
        
           <!-- <h1>Search a place or an image.</h1> -->
        </div>
        <div class="search-container">
            <form class="search-form" action="#" method="get">
                <input type="text" name="search" placeholder="Search">
                
                <button type="submit">Search</button>
            </form>
        </div> 

        <!-- Card layout to display the tour places and images -->
        <div class="tour-grid"> 
           {% for t in tour_data %}
    <div class="tour-card">
        {% if t.image_url %}
            <img src="{{ t.image_url }}" class="tour-card img" alt="{{ t.place }}">
        {% else %}
            <img src="{% static 'img/default-image.jpg' %}" class="tour-card img" alt="No image available">
        {% endif %}
        <h4 style="color: black;" class="card-title">{{ t.place }}</h4>
        <p style="color: black;" class="card-text"><strong>City:</strong> {{ t.city }}</p>
        <p style="color: black;" class="card-text"><strong>Type:</strong> {{ t.type }}</p>
        <p style="color: black;" class="card-text"><strong>Rating:</strong> {{ t.rating }}</p>
    </div>
{% endfor %}


        </div>
    </div>
</body>
</html>
